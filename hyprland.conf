general {
    col.active_border = rgb(ad4141)
    col.inactive_border = rgb(1a1a1a)
    border_size = 1
    gaps_in = 1
    gaps_out = 0
}

decoration {
    rounding = 0
}

input {    
    touchpad {
        natural_scroll = true
        disable_while_typing = true 
    } 
}

gestures {
  gesture = 3, right, dispatcher, workspace, -1 
  gesture = 3, left, dispatcher, workspace, +1
}
